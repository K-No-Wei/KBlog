<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>博客</title>
	<link rel="stylesheet" href="../js/Semantic/semantic.min.css">
	<link rel="stylesheet" href="../css/admin.css">
	<script src="../js/jquery-v3.6.3.js"></script>
	<script src="../js/Semantic/semantic.min.js"></script>
	<link rel="stylesheet" href="../lib/editormd/css/editormd.min.css">
	<script src="../lib/editormd/editormd.min.js"></script>

	<link rel="stylesheet" href="../lib/calendar/calendar.min.css">
	<script src="../lib/calendar/calendar.min.js"></script>
</head>

<body>
	<div class="container">
		<!-- 侧边栏 -->
		<nav class="menu-warp">
            <div class="m-menu">
                <ul>
					<li>
						<!-- <span style="font-size: 20px;letter-spacing: 2px; display: block;text-align: center;">欢迎来到管理界面</span> -->
					</li>
                    <li>
                        <a href="/admin/index.html">
                            <i class="home icon"></i>
                            <span>首页</span>
                        </a>
                    </li>
					<li>
                        <a href="/admin/catetag.html">
                            <i class="idea icon"></i>
                            <span>分类，标签管理</span>
                        </a>
                    </li>
                    <li style="background-color: #00bbbb;">
                        <a href="/admin/blog.html" style="color: aliceblue;">
                            <i class="file alternate icon"></i>
                            <span>文章管理</span>
                        </a>
                    </li>
					<li>
                        <a href="/admin/blog-exit.html">
                            <i class="edit icon"></i>
                            <span>发布文章</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

		<div class="">
			<!-- 头部 -->
			<div class="menu-header" style="padding-left: 30px;">
				<div class="menu-button" style="display: grid;align-items: center;cursor: pointer;">
					<i class="list icon"></i>
				</div>
				<div>
					<div class="ui dropdown ">
						<img src="../img/footer-link.jpg" alt="" height="50px" style="border-radius: 50%;">
						<div class="menu">
							<div class="item">注销</div>
						</div>
					</div>
				</div>
			</div>

			<div class="m-content">
				<div style="width: 80%;margin: 10px auto;">
					<div class="ui segment header center aligned">发布文章</div>
					<div style="margin-bottom: 10px;">
						<span>文章标题：</span>
						<div class="ui input">
							<input type="text" placeholder="请输入标题">
						</div>
					</div>
					<div style="margin-bottom: 10px;">
						<span>分类：</span>
						<div class="ui selection dropdown">
							<input type="hidden" name="gender">
							<i class="dropdown icon"></i>
							<div class="default text">Gender</div>
							<div class="menu">
								<div class="item" data-value="1">Male</div>
								<div class="item" data-value="0">Female</div>
							</div>
						</div>
					</div>
					<div style="margin-bottom: 10px;">
						<span>标签：</span>
						<div class="ui selection dropdown">
							<input type="hidden" name="gender">
							<i class="dropdown icon"></i>
							<div class="default text">Gender</div>
							<div class="menu">
								<div class="item" data-value="1">Male</div>
								<div class="item" data-value="0">Female</div>
							</div>
						</div>
					</div>
					<div style="margin-bottom: 10px;display: grid;grid-template-columns: 70px 10fr;align-items: center;">
						<div>发布时间：</div>
						<div class="ui calendar" id="example1">
							<div class="ui input left icon">
								<i class="calendar icon"></i>
								<input type="text" placeholder="Date" value="">
							</div>
						</div>
					</div>
					<div style="margin-bottom: 10px;display: grid;grid-template-columns: 70px 10fr;align-items: center;">
						<div>更新时间：</div>
						<div class="ui calendar" id="example2">
							<div class="ui input left icon">
								<i class="calendar icon"></i>
								<input type="text" placeholder="Date" value="">
							</div>
						</div>
					</div>
					

				</div>



				<div id="md-content" style="z-index: 1 !important;">
					<!--style="display: none" ： 必须的-->
					<textarea style="display: none"></textarea>
				</div>

				<div class="ui" style="width: 80%;margin: 10px auto;">
					<div class="ui button">
						<i class="edit icon"></i> 发布
					</div>
					
				</div>

			</div>
		</div>
	</div>


	<script type="text/javascript">
		$('#example1').calendar({ type: 'date' })
		$('#example1').calendar({
			type: 'date',
			formatter: { // 自定义日期的格式
				date: function (date, settings) {
					if (!date) return '';

					var year = date.getFullYear();
					var month = date.getMonth() + 1;
					var day = date.getDate();

					month = month < 10 ? '0' + month : month;
					day = day < 10 ? '0' + day : day;

					return year + '-' + month + '-' + day;
				}
			}
		});
		$('#example2').calendar({ type: 'date' })
		$('#example2').calendar({
			type: 'date',
			formatter: { // 自定义日期的格式
				date: function (date, settings) {
					if (!date) return '';

					var year = date.getFullYear();
					var month = date.getMonth() + 1;
					var day = date.getDate();

					month = month < 10 ? '0' + month : month;
					day = day < 10 ? '0' + day : day;

					return year + '-' + month + '-' + day;
				}
			}
		});
		
		
		$('.menu-button').click(function () {
			var menu = $('.menu-warp')
			if (menu.hasClass('menu-btn-sidebar')) {
				$('.menu-warp').removeClass('menu-btn-sidebar')
				$('.menu-header').removeClass('menu-btn-header')
				$('.m-content').removeClass('m-btn-content')
			}
			else {
				$('.menu-warp').addClass('menu-btn-sidebar')
				$('.menu-header').addClass('menu-btn-header')
				$('.m-content').addClass('m-btn-content')
			}
		})

		$('.menu-btn-image').click(function () {
			var menu_c = $('.menu-header-caidan')
			if (menu_c.hasClass('menu-btn-header-caidan'))
				menu_c.removeClass('menu-btn-header-caidan')
			else
				menu_c.addClass('menu-btn-header-caidan')
		})
		$('.ui.dropdown').dropdown({
			on: 'hover'
		});

		//初始化Markdown编辑器
		var contentEditor;
		$(function () {
			contentEditor = editormd("md-content", { /*md-content： textarea外面的div的id*/
				width: "80%",
				height: 640,
				syncScrolling: "single",  /*同步滑动*/
				//        path    : "../static/lib/editormd/lib/"
				path: "../lib/editormd/lib/" /*lib路径*/
			});
		});
	</script>
</body>

</html>
