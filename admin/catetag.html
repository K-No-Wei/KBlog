        <div class="">

    <script type="text/javascript">
        $('.menu-button').click(function () {
            var menu = $('.menu-warp')
            if (menu.hasClass('menu-btn-sidebar')) {
                $('.menu-warp').removeClass('menu-btn-sidebar')
                $('.menu-header').removeClass('menu-btn-header')
                $('.m-content').removeClass('m-btn-content')
            }
            else {
                $('.menu-warp').addClass('menu-btn-sidebar')
                $('.menu-header').addClass('menu-btn-header')
                $('.m-content').addClass('m-btn-content')
            }
        })

        $('.menu-btn-image').click(function () {
            var menu_c = $('.menu-header-caidan')
            if (menu_c.hasClass('menu-btn-header-caidan'))
                menu_c.removeClass('menu-btn-header-caidan')
            else
                menu_c.addClass('menu-btn-header-caidan')
        })
        $('.ui.dropdown').dropdown({
            on: 'hover'
        });
        $(' .accordion').accordion({
            duration: 'click'
        })

        $('.btn-add').click(function(){
            $('.mini.modal').modal('show')
        })
        
    </script>
